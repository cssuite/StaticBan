// [Ru] Конфигурационный файл StaticBan #4.22
// [Ru] Язык - Русский
// 	[StaticBan] Основная Часть..

//[Ru]Основный Параметры и Настройки плагина
echo [StaticBans] Start StaticBan.cfg

//**************************************************************

//Показывать ли информацию об игроке когда он заходит на серв(Ip,Steam, Name)...
//Иммунитет - ADMIN_IMMUNITY, показывает информацию ТОЛЬКО админам с флагом ADMIN_BAN
//Функции 1 - используется, 0 не используется..
amx_staticban_info "1"

//Время через которое игрок будет забанен после команды бана
//Время в секундах, обязательно с 1 цифрой после запятой
amx_static_bansdelay "2.5"

//Время через которое игрок будет кикнут после бана
//Время в секундах, обязательно с 1 цифрой после запятой
amx_static_kickdelay "4.0"

//ссылка будет показана забаненому в консоли.
//Ссылка на сайт\группу на разбан
//Не используйте http:// в этом параметре.
amx_static_website "StaticBan.ru"

//Что будет показываться при бане игрока
// 1- сообщение в чат, 2 - сообщение худ, 3 - сообщение чат + худ
amx_static_msg_type "3"

//Запись логов бан системы, на сервер
//Логи находятся в amxmodx/logs/StaticBan_Logs
//Функции: 1 - логи в один файл, 2 - логи по времени в разные файлы
amx_staticban_logs "1"

//Запись логов бан системы, на сервер
//Чувствительность логов, чем выше тем больше команд будет в логах.
//Функции от 1 до 5 включительно, 2-3 оптимально, чтобы не зафлудить логи
amx_staticban_logs_debug "4"

//********************************************* Типы бана

//ГЛАВНАЯ ФУНКЦИЯ!
//Очень Рекомендуется поставить "1", если есть какие то особенности, ставьте "0"
//Функция которая будет автоматически подбирать тип бана для конкретного пользователя, учитывая его особенности
amx_staticban_autoban "1"

//ЕСЛИ amx_staticban_autoban = 0 ....

//Использовать уникальный метод бана при бане игрока с щитом
amx_staticban_ctshield_ban "0"

//Тип Бана Steamid
amx_staticban_steam "0"

//Тип Бана IP
amx_staticban_ip "0"

//Тип Бана Nick
amx_staticban_nick "0"

//Тип Бана Unique ID
amx_staticban_Uid "0"

//Тип Бана Rate ID
amx_staticban_rate "0"


//Бан подсети, не входит к автобану
//Банит подсеть игрока, при бане навсегда
//Функции 0 - не использкется, 1-3 значения бана, чем выше, тем больше вероятность что забанит больше айпи
//Рекомендуемое значение 1, если бан по каким-то причинам обходят, ставьте 2
staticban_subnet "1"

echo [StaticBans] StaticBan.cfg got loaded!
